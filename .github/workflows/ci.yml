# Download LLDB + CodeLLDB prebuilts and compile Kotlin in parallel, then run tests.

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  LLVM_VERSION: "21.1.8"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform_id: linux-x64
          - os: macos-latest
            platform_id: darwin-arm64
          - os: windows-latest
            platform_id: win32-x64

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Cache LLDB prebuilts
        uses: actions/cache@v4
        with:
          path: prebuilts/lldb/${{ matrix.platform_id }}
          key: lldb-${{ matrix.platform_id }}-${{ env.LLVM_VERSION }}

      - name: Cache CodeLLDB VSIX
        uses: actions/cache@v4
        with:
          path: codelldb-vsix
          key: codelldb-vsix-${{ matrix.os }}-${{ runner.arch }}

      - name: Download prebuilts and compile in parallel
        env:
          PLATFORM_ID: ${{ matrix.platform_id }}
          LLVM_VERSION: ${{ env.LLVM_VERSION }}
        run: |
          # Start all three tasks in background.
          ./gradlew compileTestKotlin &
          GRADLE_PID=$!
          ./scripts/download-lldb.sh &
          LLDB_PID=$!
          ./scripts/download-codelldb-vsix.sh &
          VSIX_PID=$!
          # Wait for each individually so any failure is caught.
          # (bare 'wait' returns exit code of last-terminated job, hiding earlier failures)
          wait $GRADLE_PID
          wait $LLDB_PID
          wait $VSIX_PID

      - name: Install lldb-dap runtime deps (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libxml2 libncurses6 libpython3.10

      # lldb-dap.exe links against Python (scripting support). LLVM 21
      # was built with Python 3.10 â€” must match exactly (python310.dll).
      # This mirrors the Linux step which installs libpython3.10.
      # If LLVM_VERSION changes, the verify step will catch a mismatch
      # (STATUS_DLL_NOT_FOUND = exit code -1073741515 / 0xC0000135).
      - name: Install lldb-dap runtime deps (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run tests
        run: ./gradlew test

      - name: Benchmark
        run: ./gradlew benchmark

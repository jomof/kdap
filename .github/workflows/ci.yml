# Download LLDB prebuilts per platform (scripts/download-lldb.sh) and run tests.
# Also runs Gradle assemble in parallel.

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  LLVM_VERSION: "21.1.8"

jobs:
  assemble:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Assemble
        run: ./gradlew assemble

  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # - os: ubuntu-22.04
          #   platform_id: linux-x64
          - os: macos-latest
            platform_id: darwin-arm64
          # - os: windows-latest
          #   platform_id: win32-x64

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download LLDB prebuilts
        env:
          PLATFORM_ID: ${{ matrix.platform_id }}
          LLVM_VERSION: ${{ env.LLVM_VERSION }}
        run: ./scripts/download-lldb.sh

      - name: Verify prebuilts layout
        run: |
          PREBUILTS="${{ github.workspace }}/prebuilts/lldb/${{ matrix.platform_id }}"
          echo "Contents of $PREBUILTS/bin:"
          ls -la "$PREBUILTS/bin" 2>/dev/null || dir "$PREBUILTS\\bin" 2>nul
          test -f "$PREBUILTS/bin/lldb-dap" || test -f "$PREBUILTS/bin/lldb-dap.exe" || exit 1
          test -f "$PREBUILTS/bin/lldb-server" || test -f "$PREBUILTS/bin/lldb-server.exe" || exit 1
          echo "lldb-dap and lldb-server present in prebuilts."

      - name: Install lldb-dap runtime deps (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libxml2 libncurses6 libpython3.10

      - name: Download CodeLLDB VSIX (macOS)
        if: matrix.os == 'macos-latest'
        run: ./scripts/download-codelldb-vsix.sh

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Run tests
        run: ./gradlew test

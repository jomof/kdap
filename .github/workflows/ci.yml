# Download LLDB + CodeLLDB prebuilts and compile Kotlin in parallel, then run tests.

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  LLVM_VERSION: "21.1.8"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform_id: linux-x64
          - os: macos-latest
            platform_id: darwin-arm64
          - os: windows-latest
            platform_id: win32-x64

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Cache LLDB prebuilts
        uses: actions/cache@v4
        with:
          path: prebuilts/lldb/${{ matrix.platform_id }}
          key: lldb-${{ matrix.platform_id }}-${{ env.LLVM_VERSION }}

      - name: Cache CodeLLDB VSIX
        uses: actions/cache@v4
        with:
          path: codelldb-vsix
          key: codelldb-vsix-${{ matrix.os }}-${{ runner.arch }}

      - name: Download prebuilts and compile in parallel
        env:
          PLATFORM_ID: ${{ matrix.platform_id }}
          LLVM_VERSION: ${{ env.LLVM_VERSION }}
        run: |
          # Start all three tasks in background.
          ./gradlew compileTestKotlin &
          GRADLE_PID=$!
          ./scripts/download-lldb.sh &
          LLDB_PID=$!
          ./scripts/download-codelldb-vsix.sh &
          VSIX_PID=$!
          # Wait for each individually so any failure is caught.
          # (bare 'wait' returns exit code of last-terminated job, hiding earlier failures)
          wait $GRADLE_PID
          wait $LLDB_PID
          wait $VSIX_PID

      - name: Install lldb-dap runtime deps (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libxml2 libncurses6 libpython3.10

      # lldb-dap.exe links against Python (scripting support). Install the
      # matching Python so its DLLs are on PATH. The LLVM 21 MSVC build
      # uses Python 3.12; if the version changes, the verify step below
      # will catch it (STATUS_DLL_NOT_FOUND = exit code -1073741515).
      - name: Install lldb-dap runtime deps (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify lldb-dap
        env:
          PLATFORM_ID: ${{ matrix.platform_id }}
        run: |
          EXE="prebuilts/lldb/$PLATFORM_ID/bin/lldb-dap"
          [[ "$PLATFORM_ID" == win32-* ]] && EXE="${EXE}.exe"
          echo "Checking: $EXE"
          ls -la "$EXE" || { echo "lldb-dap not found!"; exit 1; }

          if [[ "$PLATFORM_ID" == win32-* ]]; then
            echo "--- DLLs in bin/ ---"
            ls "prebuilts/lldb/$PLATFORM_ID/bin/"*.dll 2>/dev/null | head -30 || echo "(none)"
            echo "--- Python on PATH ---"
            python --version 2>&1 || echo "(python not found)"
            echo "--- Checking DLL dependencies ---"
            python scripts/check-dll-deps.py "prebuilts/lldb/$PLATFORM_ID/bin" 2>&1 || true
          fi

          echo "--- lldb-dap --version ---"
          "$EXE" --version 2>&1
          echo "lldb-dap verified successfully"

      - name: Run tests
        run: ./gradlew test

# Download LLDB + CodeLLDB prebuilts and compile Kotlin in parallel, then run tests.

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  LLVM_VERSION: "21.1.8"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform_id: linux-x64
          - os: macos-latest
            platform_id: darwin-arm64
          - os: windows-latest
            platform_id: win32-x64

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Cache LLDB prebuilts
        uses: actions/cache@v4
        with:
          path: prebuilts/lldb/${{ matrix.platform_id }}
          key: lldb-${{ matrix.platform_id }}-${{ env.LLVM_VERSION }}

      - name: Cache CodeLLDB VSIX
        uses: actions/cache@v4
        with:
          path: codelldb-vsix
          key: codelldb-vsix-${{ matrix.os }}-${{ runner.arch }}

      - name: Download prebuilts, compile, and build debuggee in parallel
        env:
          PLATFORM_ID: ${{ matrix.platform_id }}
          LLVM_VERSION: ${{ env.LLVM_VERSION }}
        run: |
          # Start all four tasks in background.
          ./gradlew compileTestKotlin &
          GRADLE_PID=$!
          ./scripts/download-lldb.sh &
          LLDB_PID=$!
          ./scripts/download-codelldb-vsix.sh &
          VSIX_PID=$!
          (cmake -B debuggee/build debuggee -DCMAKE_BUILD_TYPE=Debug && cmake --build debuggee/build) &
          DEBUGGEE_PID=$!
          # Wait for each individually so any failure is caught.
          # (bare 'wait' returns exit code of last-terminated job, hiding earlier failures)
          wait $GRADLE_PID
          wait $LLDB_PID
          wait $VSIX_PID
          wait $DEBUGGEE_PID

      # macOS 14+ (Sonoma): debuggers need task_for_pid, which requires the
      # *debuggee* to have com.apple.security.get-task-allow.  Without it,
      # lldb-dap hangs at launch (can't attach) and CodeLLDB can launch but
      # can't detect process exit.  cmake's ad-hoc signature doesn't include
      # entitlements, so we re-sign with an explicit entitlements plist.
      # We also re-sign lldb-dap itself (its signature may be invalid after
      # download/extraction from the LLVM release tarball).
      - name: Code-sign binaries for debugging (macOS)
        if: runner.os == 'macOS'
        run: |
          # Ensure developer tools security is enabled for debugging.
          sudo DevToolsSecurity -enable || true

          # Create entitlements plist for the debuggee (allows debugger to attach).
          cat > /tmp/debuggee.entitlements <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>com.apple.security.get-task-allow</key>
              <true/>
          </dict>
          </plist>
          PLIST

          # Sign debuggee binaries with get-task-allow.
          for f in debuggee/build/debuggee debuggee/build/debuggee2 debuggee/build/rust-debuggee; do
            if [ -f "$f" ]; then
              codesign --force --sign - --entitlements /tmp/debuggee.entitlements "$f"
              echo "Signed $f (with get-task-allow)"
              codesign -d --entitlements - "$f" 2>&1 | head -5  # verify
            fi
          done

          # Re-sign lldb-dap (fix potentially invalid signature from tarball extraction).
          lldb_dap="prebuilts/lldb/${{ matrix.platform_id }}/bin/lldb-dap"
          if [ -f "$lldb_dap" ]; then
            codesign --force --sign - "$lldb_dap"
            echo "Signed $lldb_dap (ad-hoc)"
          fi

      - name: Install lldb-dap runtime deps (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libxml2 libncurses6 libpython3.10

      # Attach tests spawn the debuggee from the test JVM, then the adapter
      # (lldb-dap/CodeLLDB — a sibling process) attaches by PID. Yama's
      # default ptrace_scope=1 only allows tracing descendants, which blocks
      # this. Setting it to 0 permits any process from the same UID to trace.
      - name: Allow ptrace attach (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: sudo sysctl -w kernel.yama.ptrace_scope=0

      # lldb-dap.exe links against Python (scripting support). LLVM 21
      # was built with Python 3.10 — must match exactly (python310.dll).
      # This mirrors the Linux step which installs libpython3.10.
      # If LLVM_VERSION changes, the verify step will catch a mismatch
      # (STATUS_DLL_NOT_FOUND = exit code -1073741515 / 0xC0000135).
      - name: Install lldb-dap runtime deps (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run tests
        run: ./gradlew test --stacktrace

      - name: Upload test report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.platform_id }}
          path: build/reports/tests/test/
          retention-days: 7

      - name: Benchmark
        run: ./gradlew benchmark

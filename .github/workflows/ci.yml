# Download LLDB prebuilts per platform (scripts/download-lldb.sh) and run tests.
# Also runs Gradle assemble in parallel.

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  LLVM_VERSION: "21.1.8"

jobs:
  assemble:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Assemble
        run: ./gradlew assemble

  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # - os: ubuntu-22.04
          #   platform_id: linux-x64
          - os: macos-latest
            platform_id: darwin-arm64
          # - os: windows-latest
          #   platform_id: win32-x64

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download LLDB prebuilts
        env:
          PLATFORM_ID: ${{ matrix.platform_id }}
          LLVM_VERSION: ${{ env.LLVM_VERSION }}
        run: ./scripts/download-lldb.sh

      - name: Verify prebuilts layout
        run: |
          PREBUILTS="${{ github.workspace }}/prebuilts/lldb/${{ matrix.platform_id }}"
          echo "Contents of $PREBUILTS/bin:"
          ls -la "$PREBUILTS/bin" 2>/dev/null || dir "$PREBUILTS\\bin" 2>nul
          test -f "$PREBUILTS/bin/lldb-dap" || test -f "$PREBUILTS/bin/lldb-dap.exe" || exit 1
          test -f "$PREBUILTS/bin/lldb-server" || test -f "$PREBUILTS/bin/lldb-server.exe" || exit 1
          echo "lldb-dap and lldb-server present in prebuilts."

      - name: Install lldb-dap runtime deps (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libxml2 libncurses6 libpython3.10

      - name: Download CodeLLDB VSIX (macOS)
        if: matrix.os == 'macos-latest'
        run: ./scripts/download-codelldb-vsix.sh

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Run tests
        run: ./gradlew test

  lldb-dap-smoke:
    strategy:
      fail-fast: false
      matrix:
        include:
          # - os: ubuntu-22.04
          #   platform_id: linux-x64
          - os: macos-latest
            platform_id: darwin-arm64
          # - os: windows-latest
          #   platform_id: win32-x64

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download LLDB prebuilts
        env:
          PLATFORM_ID: ${{ matrix.platform_id }}
          LLVM_VERSION: ${{ env.LLVM_VERSION }}
        run: ./scripts/download-lldb.sh

      - name: Install lldb-dap runtime deps (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libxml2 libncurses6 libpython3.10

      - name: lldb-dap --help
        run: |
          PREBUILTS="${{ github.workspace }}/prebuilts/lldb/${{ matrix.platform_id }}"
          if [[ "${{ matrix.platform_id }}" == win32-* ]]; then
            EXE="$PREBUILTS/bin/lldb-dap.exe"
          else
            EXE="$PREBUILTS/bin/lldb-dap"
          fi
          if [[ "${{ matrix.os }}" == "ubuntu-22.04" ]]; then
            export LD_LIBRARY_PATH="$PREBUILTS/lib"
            export PYTHONPATH="$PREBUILTS/local/lib/python3.10/dist-packages"
          fi
          "$EXE" --help

      - name: lldb-dap -p (prototypical TCP listen)
        run: |
          PREBUILTS="${{ github.workspace }}/prebuilts/lldb/${{ matrix.platform_id }}"
          if [[ "${{ matrix.platform_id }}" == win32-* ]]; then
            EXE="$PREBUILTS/bin/lldb-dap.exe"
          else
            EXE="$PREBUILTS/bin/lldb-dap"
          fi
          if [[ "${{ matrix.os }}" == "ubuntu-22.04" ]]; then
            export LD_LIBRARY_PATH="$PREBUILTS/lib"
            export PYTHONPATH="$PREBUILTS/local/lib/python3.10/dist-packages"
          fi
          PORT=19999
          echo "Starting lldb-dap -p $PORT in background (will run up to 15s)..."
          $EXE -p "$PORT" 2>&1 &
          PID=$!
          for i in $(seq 1 15); do
            if [[ "${{ matrix.os }}" == "ubuntu-22.04" ]]; then
              ss -tlnp 2>/dev/null | grep -q ":$PORT " && break
            elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
              lsof -i ":$PORT" -sTCP:LISTEN 2>/dev/null | grep -q LISTEN && break
            else
              netstat -an 2>/dev/null | grep -q " $PORT .*LISTENING" && break
            fi
            sleep 1
          done
          if [[ "${{ matrix.os }}" == "ubuntu-22.04" ]]; then
            ss -tlnp 2>/dev/null | grep -q ":$PORT " && echo "Port $PORT became reachable after ${i}s." || echo "Port $PORT never appeared in ss -tlnp after 15s."
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            lsof -i ":$PORT" -sTCP:LISTEN 2>/dev/null | grep -q LISTEN && echo "Port $PORT became reachable after ${i}s." || echo "Port $PORT never appeared in lsof after 15s."
          else
            netstat -an 2>/dev/null | grep -q " $PORT .*LISTENING" && echo "Port $PORT became reachable after ${i}s." || echo "Port $PORT never appeared in netstat after 15s."
          fi
          kill $PID 2>/dev/null || true
          wait $PID 2>/dev/null || true
          echo "--- done (lldb-dap exit: $?)"

# Download LLDB + CodeLLDB prebuilts and compile Kotlin in parallel, then run tests.

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  LLVM_VERSION: "21.1.8"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform_id: linux-x64
          - os: macos-latest
            platform_id: darwin-arm64
          # - os: windows-latest
          #   platform_id: win32-x64

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Cache LLDB prebuilts
        uses: actions/cache@v4
        with:
          path: prebuilts/lldb/${{ matrix.platform_id }}
          key: lldb-${{ matrix.platform_id }}-${{ env.LLVM_VERSION }}

      - name: Cache CodeLLDB VSIX
        uses: actions/cache@v4
        with:
          path: codelldb-vsix
          key: codelldb-vsix-${{ matrix.os }}-${{ runner.arch }}

      - name: Download prebuilts and compile in parallel
        env:
          PLATFORM_ID: ${{ matrix.platform_id }}
          LLVM_VERSION: ${{ env.LLVM_VERSION }}
        run: |
          # Start Gradle compile in background so it warms up while downloads run.
          ./gradlew compileTestKotlin &
          GRADLE_PID=$!
          ./scripts/download-lldb.sh &
          ./scripts/download-codelldb-vsix.sh &
          wait $GRADLE_PID
          wait

      - name: Install lldb-dap runtime deps (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libxml2 libncurses6 libpython3.10

      - name: Run tests
        run: ./gradlew test

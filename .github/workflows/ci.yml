# Build LLDB from source + download CodeLLDB, compile Kotlin, then run tests.

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  LLVM_VERSION: "21.1.8"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform_id: linux-x64
          - os: macos-latest
            platform_id: darwin-arm64
          - os: windows-latest
            platform_id: win32-x64

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 25
          cache: gradle

      - name: Cache LLDB build
        uses: actions/cache@v4
        with:
          path: lldb-install/${{ matrix.platform_id }}
          key: lldb-build-${{ matrix.platform_id }}-${{ env.LLVM_VERSION }}-${{ hashFiles('scripts/build-lldb.sh') }}

      - name: Cache CodeLLDB VSIX
        uses: actions/cache@v4
        with:
          path: codelldb-vsix
          key: codelldb-vsix-${{ matrix.os }}-${{ runner.arch }}

      # Install build dependencies needed to compile LLDB from source.
      - name: Install LLDB build deps (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y cmake ninja-build python3-dev swig libxml2-dev

      - name: Install LLDB build deps (macOS)
        if: runner.os == 'macOS'
        run: |
          # cmake and python3 ship with Xcode; ninja and swig may not be present.
          brew install ninja swig || true

      - name: Install LLDB build deps (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Build LLDB from source (skips if cached install is present).
      # This is run sequentially because the build is long on cache miss.
      - name: Build LLDB from source
        env:
          PLATFORM_ID: ${{ matrix.platform_id }}
          LLVM_VERSION: ${{ env.LLVM_VERSION }}
        run: ./scripts/build-lldb.sh

      # Compile Kotlin, download CodeLLDB, and build debuggee in parallel.
      - name: Compile, download CodeLLDB, and build debuggee in parallel
        env:
          PLATFORM_ID: ${{ matrix.platform_id }}
        run: |
          ./gradlew compileTestKotlin &
          GRADLE_PID=$!
          ./scripts/download-codelldb-vsix.sh &
          VSIX_PID=$!
          (cmake -B debuggee/build debuggee -DCMAKE_BUILD_TYPE=Debug && cmake --build debuggee/build) &
          DEBUGGEE_PID=$!
          wait $GRADLE_PID
          wait $VSIX_PID
          wait $DEBUGGEE_PID

      # macOS 14+ (Sonoma): debuggers need task_for_pid, which requires the
      # *debuggee* to have com.apple.security.get-task-allow.  Without it,
      # lldb-dap hangs at launch (can't attach) and CodeLLDB can launch but
      # can't detect process exit.  cmake's ad-hoc signature doesn't include
      # entitlements, so we re-sign with an explicit entitlements plist.
      # We also re-sign lldb-dap itself (its signature may be invalid after
      # building from source).
      - name: Code-sign binaries for debugging (macOS)
        if: runner.os == 'macOS'
        run: |
          # Ensure developer tools security is enabled for debugging.
          sudo DevToolsSecurity -enable || true

          # Create entitlements plist for the debuggee (allows debugger to attach).
          cat > /tmp/debuggee.entitlements <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>com.apple.security.get-task-allow</key>
              <true/>
          </dict>
          </plist>
          PLIST

          # Sign debuggee binaries with get-task-allow.
          for f in debuggee/build/debuggee debuggee/build/debuggee2 debuggee/build/rust-debuggee; do
            if [ -f "$f" ]; then
              codesign --force --sign - --entitlements /tmp/debuggee.entitlements "$f"
              echo "Signed $f (with get-task-allow)"
              codesign -d --entitlements - "$f" 2>&1 | head -5  # verify
            fi
          done

          # Re-sign lldb-dap (fix potentially invalid signature from build).
          lldb_dap="lldb-install/${{ matrix.platform_id }}/bin/lldb-dap"
          if [ -f "$lldb_dap" ]; then
            codesign --force --sign - "$lldb_dap"
            echo "Signed $lldb_dap (ad-hoc)"
          fi

      # Attach tests spawn the debuggee from the test JVM, then the adapter
      # (lldb-dap/CodeLLDB â€” a sibling process) attaches by PID. Yama's
      # default ptrace_scope=1 only allows tracing descendants, which blocks
      # this. Setting it to 0 permits any process from the same UID to trace.
      - name: Allow ptrace attach (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: sudo sysctl -w kernel.yama.ptrace_scope=0

      - name: Run tests
        run: ./gradlew test --stacktrace

      - name: Upload test report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.platform_id }}
          path: build/reports/tests/test/
          retention-days: 7

      - name: Benchmark
        run: ./gradlew benchmark

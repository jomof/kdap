# Run test classes and test methods concurrently.
# Safe because: no shared mutable state, no @BeforeEach/@AfterEach,
# and all port allocation is race-free (--port 0 with stderr reporting).
junit.jupiter.execution.parallel.enabled = true
junit.jupiter.execution.parallel.mode.default = concurrent
junit.jupiter.execution.parallel.mode.classes.default = concurrent

# Thread pool: half the available processor cores.
# Each integration test spawns 1-3 subprocesses (KDAP, lldb-dap, debuggee),
# so factor=0.5 keeps the total process count manageable and avoids
# resource contention that can cause intermittent hangs.
junit.jupiter.execution.parallel.config.strategy = dynamic
junit.jupiter.execution.parallel.config.dynamic.factor = 0.5
